<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skincare Routine Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <p class="subtitle">Smart routines based on skin, concern & climate</p>

  <form id="skinForm" class="card">
    <div class="field">
      <label>Skin Type</label>
      <select id="skinType">
        <option value="oily">Oily</option>
        <option value="dry">Dry</option>

        <option value="sensitive">Sensitive</option>
      </select>
    </div>

    <div class="field">
      <label>Skin Concern</label>
      <select id="concern">
        <option value="acne">Acne</option>
        <option value="dullness">Dullness</option>
        <option value="pigmentation">Pigmentation</option>
        <option value="aging">Aging</option>
      </select>
    </div>

    <div class="field">
      <label>Climate</label>
      <select id="climate">
        <option value="hot">Hot</option>
        <option value="humid">Humid</option>
        <option value="cold">Cold</option>
        <option value="dry">Dry</option>
      </select>
    </div>

    <button type="submit">Generate My Routine ðŸŒ¿</button>
  </form>

</div>

</html>
